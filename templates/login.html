<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel = "stylesheet" type = "text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans+Condensed:wght@700;900&family=Lato:wght@700&family=Oswald:wght@600&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="login-form-box">

            <div class="login-box">
                <form method="post" action="/login_validation" class="login-box">
                    <h1>Login</h1>
                    <p>
                        <input name="email" placeholder="Email" value="{{ email }}" required>
                        <input name="password" placeholder="Password" value="{{ password }}" required id="uPassword">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <p class="warning-message">{{ wrong_msg }}</p>
                    </p>
                    <button type="submit" formmethod="post" formaction="/login_validation">Login</button>
                </form>
            </div>
        </div>
        <div class="con-box right">
            <h2 class="logo me-auto">SA<span>MR</span></h2>
            <img src="/static/asset/popcorn.png" alt="">
            <p>Not a member?</p>
            <a href="/register"><button id="Register">Register Here</button></a>
        </div>
    </div>

    <script>

        // toggle eye icon
        var togglePassword = document.getElementById('togglePassword');
        var password = document.getElementById('uPassword');
        togglePassword.addEventListener('click', function() {
            var type = password.getAttribute('type') === "password" ? "text" : "password";
            password.setAttribute('type', type);

            this.classList.toggle('bi-eye');
        })

    </script>

</body>
</html>
