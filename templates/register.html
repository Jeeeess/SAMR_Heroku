<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel = "stylesheet" type = "text/css" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans+Condensed:wght@700;900&family=Lato:wght@700&family=Oswald:wght@600&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="register-form-box">
            <div class="register-box">
                <form method="post" action="/add_user" class="register-box">
                    <h1>Register</h1>
                    <input type="text" name="username" placeholder="User Name" value="{{ username }}" required>
                    <p class="warning-message">{{ msg_name }}</p>
                    <input type="email" name="uemail" placeholder="Email" value="{{ uemail }}" required>
                    <p class="warning-message">{{ msg_email }}</p>
                    <input type="password" name="upassword" placeholder="Password" value="{{ upassword }}" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="con-box left">
            <h2 class="logo me-auto">SA<span>MR</span></h2>
            <img src="/static/asset/popcorn.png" alt="">
            <p>Already a member?</p>
            <a href="/login"><button id="Login">Login Here</button></a>
        </div>
    </div>

</body>
</html>
